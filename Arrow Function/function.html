      const cutPieces = function (fruit) {
        return fruit * 4;
      };
      const fruiProcessor = function (apples, orange) {
        const applesPices = cutPieces(apples);
        const orangePieces = cutPieces(orange);
        const juice = `juice with ${applesPices} pieces of apple and ${orangePieces} pieces of orange`;
        return juice;
      };
